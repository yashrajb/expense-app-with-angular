<div class="container">
  <div class="row" *ngIf="expenses.length !== 0">
    <div class="col-md-6">
      <div class="row" *ngFor="let item of expenses;let i=index">
        <div class="col-md-12 col-lg-12">
          <a style="text-decoration:none" [routerLink]="i">
              <div class="panel panel-default" >
                  <div class="panel-heading">
                    <strong>Date: </strong>{{item.date | properdate}}
                  </div>
                    <div class="panel-body">
                      <p><strong>Name: </strong>{{item.name}}</p>
                      <p><strong>Expense: </strong>{{item.expense}}</p>
                    </div>
                </div>
              </a>
        </div>
      </div>
    </div>
    <!-- loops end here-->
    <div class="col-md-6" >
      <div class="row">
        <div class="col-lg-12">
            <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <app-noexpense *ngIf="expenses.length===0"></app-noexpense>
</div>
