<div *ngIf="expense" class="panel pane-default panel-main">
  <div class="panel-body panel-body-main">
    <p><strong>Date: </strong>{{ expense.date | properdate }}</p>
    <p><strong>Time: </strong>{{ expense.time | showampm}}</p>
    <p><strong>Name: </strong>{{ expense.name }}</p>
    <p><strong>Expense: </strong>{{ expense.expense }}</p>
    <p><strong>Description: </strong></p>
    <p>{{expense.desc}}</p>
    <button style="margin-right:5px;" type="button" class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button style="margin-right:5px;" type="button" class="btn btn-danger" (click)="onDelete()">Remove</button>
  </div>
</div>
